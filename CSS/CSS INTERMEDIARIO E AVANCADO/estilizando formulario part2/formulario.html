<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando formularios</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="container">
            <img src="./perfil.png" alt="perfil">

            <form>
                <div>
                    <input type="text" name="email" id="email" placeholder="E-mail:" class="email">
                </div>

                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha:" class="senha">
                </div>

                <input type="submit" value="Logar" class="submit">
            </form>
        </div>
    </body>
</html>
